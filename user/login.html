<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.3.1/materia/bootstrap.min.css" rel="stylesheet" integrity="sha384-SYbiks6VdZNAKT8DNoXQZwXAiuUo5/quw6nMKtFlGO/4WwxW86BSTMtgdzzB9JJl" crossorigin="anonymous">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link  href="../css/login.css" rel="stylesheet">
    <title>Login User</title>
</head>
<body>
    <div class="container-fluid">
        <div id="main-container" class="container mt-5 px-5 py-5">
            <div class="card border-primary">
                <div class="card-header">
                    <h1>Login</h1>
                </div>
                <div class="card-body">
                    <div class="row px-2 py-2">
                        <div id="login-user" class="col-sm-12">
                            <div class="form-group">
                                <label for="">Username</label>
                                <input type="text" id="user" class="form-control" placeholder="Username">
                            </div>
                            <div class="form-group">
                                <label for="">Password</label>
                                <input type="password" id="pass" class="form-control" placeholder="Password">
                            </div>
                            <button class="btn btn-primary form-control" id="btn-login">
                                Login
                            </button>                
                        </div>
                        <div id="register-user" class="col-sm-12 mt-3">
                            <label for="">Haven't created an account?</label>
                            <a href="register.html">Register</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
  <!-- JQuery CDN -->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>

  <!-- Bootsrap JS CDN -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

  <script src="../js/login/login-api.js"></script>
  <script src="../js/login.js"></script>
</html>
