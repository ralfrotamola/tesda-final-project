<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.3.1/materia/bootstrap.min.css" rel="stylesheet" integrity="sha384-SYbiks6VdZNAKT8DNoXQZwXAiuUo5/quw6nMKtFlGO/4WwxW86BSTMtgdzzB9JJl" crossorigin="anonymous">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link  href="../css/login.css" rel="stylesheet">
    <title>Register Account</title>
</head>
<body>
    <div class="container-fluid">
        <div id="main-container" class="container mt-5 px-5 py-5">
            <div class="card border-primary">
                <div class="card-header">
                    <h1>Register Account</h1>
                </div>
                <div class="card-body">
                    <div class="row px-2 py-2">
                        <div id="login-user" class="col-sm-12">
                            <div class="form-group">
                                    <label for="">Fullname</label>
                                    <input type="text" id="" class="form-control" placeholder="Fullname">
                                </div>                            
                            <div class="form-group">
                                <label for="">Username</label>
                                <input type="text" id="" class="form-control" placeholder="Username">
                            </div>
                            <div class="form-group">
                                <label for="">Password</label>
                                <input type="password" id="" class="form-control" placeholder="Password">
                            </div>
                            <div class="form-group">
                                    <label for="">Confirm Password</label>
                                    <input type="password" id="" class="form-control" placeholder="Confirm Password">
                                </div>                            
                            <button class="btn btn-success form-control" id="btn-login">
                                Create Account
                            </button>                
                        </div>
                        <div id="register-user" class="col-sm-12 mt-3">
                            <label for="">Already registered?</label>
                            <a href="login.html">Login</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
