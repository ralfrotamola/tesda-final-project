</head>

            <ul class="navbar-nav ml-auto">

    <div class="container-fluid">
        <div class="row mt-5 mb-5">
            <div class="col-sm-4">
                <div class="card card-body">
                    <h4 id="user_name">Hello Koya</h4>
                </div>
            </div>
        </div>

        <div class="row mt-5 mb-5">
            <div class="col-sm-4">
                <div class="card">
                    <div class="card-header">
                        <h1>Create Product</h1>
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <label for="">Product Image</label>
                            <input type="file" name="" id="" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="">Product Name</label>
                            <input type="text" name="" id="" class="form-control" placeholder="Product Name">
                        </div>
                        <div class="form-group">
                            <label for="">Product Description</label>
                            <textarea name="" id="" cols="30" rows="3" class="form-control"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="">Product Price</label>
                            <input type="number" name="" id="" class="form-control" placeholder="Product Price">                            
                        </div>                        
                        <div class="form-group">
                            <label for="">Product QTY</label>
                            <input type="number" name="" id="" class="form-control" placeholder="Product QTY">                            
                        </div>
                        <div class="form-group">
                            <button class="btn btn-success form-control">Create Product</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-8">
                <div class="card">
                    <div class="card-body">
                        <div class="form-group">
                            <h4>Search Product</h4>
                            <input type="text" name="" id="" class="form-control" placeholder="Search Product">
                        </div>
                        <div id="list">
                            <table id="product-list" class="table">
                                    <thead>
                                        <tr>
                                            <th width="40%">Product Image</th>
                                            <th>Product Name</th>
                                            <th>Product Desct</th>
                                            <th>Price</th>
                                            <th>QTY</th>
                                            <th>Action</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <td>
                                                <img style="width: 30%; height: 30%;" src="https://i.ebayimg.com/images/g/I-UAAOSwPg9cRM7w/s-l400.jpg" alt="">
                                            </td>
                                            <td>Sabon ni pat</td>
                                            <td>Sample description</td>
                                            <td>999.75</td>
                                            <td>6969</td>
                                            <td>
                                                <div class="form-group-inline">
                                                    <button class="btn btn-success"><i class="fa fa-eye"></i></button>
                                                    <button class="btn btn-primary"><i class="fa fa-edit"></i></button>
                                                    <button class="btn btn-danger"><i class="fa fa-trash"></i></button>
                                                </div>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>                            
                        </div>

                    </div>
                </div>
            </div>
        </div>

    </div>
</body>
